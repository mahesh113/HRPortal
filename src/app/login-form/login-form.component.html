<div class="jumbotron">
    <div class="container md-6">
      <h1 class="display-4">HR Portal Login Form</h1>
    
        <form class="form-group" [formGroup]="hrForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="usr">Username</label>
                <input type="text" class="form-control" formControlName="userName" a placeholder="Enter username" required>
            
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" formControlName="password"  placeholder="Password" required>

            </div>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!hrForm.valid">Submit</button>
        </form>
        <div class="error">{{errorMsg}}</div>
    </div>
</div>
