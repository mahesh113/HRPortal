<div class="container">
    <div>
        <table class="table">
            <thead  class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Department</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            <!-- <app-emp-row *ngFor="let m of emp" [emp]="m"></app-emp-row> -->
            
            <tr *ngFor="let m of empList">
                <th scope="row">{{m.Id}}</th>
                
                <td>{{m.FirstName}}</td>
                <td>{{m.LastName}}</td>
                <td>{{m.EmailId}}</td>
                <td>{{m.Department}}</td>
                <td>{{m.Status}}</td>
                <td>
                    <Button class="btn btn-success" (click)="Approve(m.Id)">Approve</Button>
                    <Button class="btn btn-danger" (click)="Reject(m.Id)">Reject</Button>
                    <Button class="btn btn-secondary" (click)="Edit(m.Id)">Edit</Button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
